<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaExpress - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header Styles */
        header {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #ff6f61;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .user-auth {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .user-auth a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .user-auth a:hover {
            color: #ff6f61;
        }
        
        #userName {
            font-weight: bold;
            color: #ff6f61;
            margin-right: 10px;
        }
        
        /* Main Content Styles */
        .welcome-message {
            text-align: center;
            padding: 50px 20px;
        }
        
        .auth-required {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LankaExpress</div>
        <div class="user-auth">
            <a href="login.html" id="loginLink">Login</a>
            <a href="register.html" id="registerLink">Register</a>
            <span id="userName" style="display:none;"></span>
            <a href="#" id="logoutLink" style="display:none;">Logout</a>
            <a href="profile.html" id="profileLink" style="display:none;">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="welcome-message">
            <h1>Welcome to LankaExpress</h1>
            <p>Your premier online shopping destination in Sri Lanka</p>
        </div>
        
        <div id="authContent" class="auth-required">
            <h2>Please login to view products</h2>
            <a href="login.html" class="auth-btn">Login Now</a>
        </div>
    </main>

    <script type="module">
        import { initAuthUI, getCurrentUser } from './auth.js';
        
        // Initialize auth UI
        initAuthUI({
            loginLink: document.getElementById('loginLink'),
            registerLink: document.getElementById('registerLink'),
            logoutLink: document.getElementById('logoutLink'),
            userName: document.getElementById('userName'),
            profileLink: document.getElementById('profileLink')
        });
        
        // Check auth state for content
        const authContent = document.getElementById('authContent');
        const currentUser = getCurrentUser();
        
        if (currentUser) {
            authContent.innerHTML = `
                <h2>Welcome back, ${currentUser.displayName || 'User'}!</h2>
                <div class="product-grid">
                    <!-- Products would be loaded here -->
                </div>
            `;
        }
    </script>
</body>
</html>
